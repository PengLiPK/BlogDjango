{%extends "base.html" %}
{%block title %}Welcome{% endblock %}
{%block content %}
<section class="container">
	<section class="login-form">
		<form method="post" action="{% url "signup" %}" role="login">
			<section>
				<h2>Create your account:</h2>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="text-primary glyphicon glyphicon-pencil"></span></div>
						<input type="text" name="username" placeholder="Username" required class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="text-primary glyphicon glyphicon-pencil"></span></div>
						<input type="text" name="first_name" placeholder="First name" required class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="text-primary glyphicon glyphicon-pencil"></span></div>
						<input type="text" name="last_name" placeholder="Last name" required class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="text-primary glyphicon glyphicon-envelope"></span></div>
						<input type="email" name="email" placeholder="Email" required class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="text-primary glyphicon glyphicon-lock"></span></div>
						<input type="password" name="password" placeholder="Password" required class="form-control" />
					</div>
				</div>
				{%csrf_token%}
				<div class="form-group">
					<button type="submit" class="btn btn-block btn-info">Sign up</button>
				</div>
			</section>
		</form>
	</section>
</section>

{% endblock %}
